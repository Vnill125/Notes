{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
  <body>
    <form method="POST">
      <h1 style="color: white" align="center">Login</h1>
      <div class="form-group">
        <label style="color: white" for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label style="color: white" for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button style="background-color:white" style="color:black" type="submit" class="btn">Login</button>
    </form>
  </body>
    {% endblock %}
